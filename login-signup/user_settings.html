<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>iCovid</title>
  
    <style>
      [class*='col'] {
        padding: 1rem;
        background-color: #5869ca;
        border: 2px solid #d0d0d0;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  
        color: #fff;
      }
    </style>
  
    <style>
      [class*='container-sm border'] {
        max-width: 540px;
        margin-top: 10rem;
        padding: 1rem;
        border-radius: 1.5%;
      }
    </style>
  
    <style>
      #map {
        border: 2px solid #d0d0d0;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        width: 100%;
        height: 70vh;
      }
    </style>
  
    <style>
      img {
        width: 150px;
        margin-bottom: 15px;
        position:100px;
      }
    </style>
  
  </head>
  
  <body>
    <div class="container-md">
      <div class="text-center col">
        <a href="/home1.html">
          <img src="covid4.png">
        </a>
        <!-- <h2 class="display-5">iCovid</h2> -->
  
        <div class="container overflow-hidden text-center">
          <div class="row">
            <div class="col">
              <div class="d-grid gap-2">
                <button class="btn btn-primary"  href="/user_settings.html"  type="button">Επιλογές Χρήστη</button>
              </div>
            </div>
            <div class="col order-last">
              <div class="d-grid gap-2">
                <!-- <button class="btn btn-primary" href="user_settings.ejs" type="button">Επιλογές Χρήστη</button> -->
                <a class="btn btn-primary" href="/home1.html" role="button">Επιστροφή</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="container text-center">
            <div class="row">
              <div class="col order-first">
                <div>
                  <div class="form-row">
                    <div class="form-group col-md-15">
                      <label for="inputEmail4">Current username</label>
                      <input type="username" class="form-control" id="Current_username" name="Current_username" placeholder="Current_username">
                    </div>
                    <div class="form-group col-md-15">
                      <label for="inputEmail4">New Username</label>
                      <input type="username" class="form-control" id="new_username" name="new_username" placeholder="new_username">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-15">
                      <label for="pass">New Password</label>
                      <input type="password" class="form-control" id="new_pass" name="new_pass" placeholder="Type New Password">

                    </div>
                    <div class="form-group col-md-15">
                      <label for="pass">Confirm Password</label>
                      <input type="password" class="form-control" id="confirm_pass" name="confirm_pass" placeholder="Repeat New Password">
                    </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-15">
                          <label for="pass">Current Password</label>
                          <input type="password" id="old_pass" name="old_pass" class="form-control"
                          id="old_pass" placeholder="Type Current Password">
                      </div>
                  </div>
                  <button id="sub" class="btn btn-primary mb-3">Confirm</button>
                  <div id='alert_error' class="alert alert-danger alert-dismissible fade show" role="alert"
                               style='display:none;'>
                  </div>
                  <div id='alert_success' class="alert alert-success alert-dismissible fade show" role="alert"
                               style='display:none;'>
                  </div>
                </div>
              </div>
              <div id="divsec" class="col order-second">
                Visit History
                <button id="showbut" type="button" class="btn btn-light">Show Krousma </button>
                 <button id="showbut1" type="button" class="btn btn-light">Show History</button>
                 <button id="showbut2" type="button" class="btn btn-light">Show epafi</button>
                <table class="table" id="myvisits">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Όνομα Μέρους</th>
                      <th scope="col">Εκτίμηση</th>
                      <th scope="col">Ημ/νία & Ώρα</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                    </tr>
                  </tbody>
                </table>
                <table class="table" id="mykrousma" style="width:50%;">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Δηλώθηκε ως κρούσμα</th>
                      <th scope="col">magazi</th>
                      <th scope="col">Ημ/νία & Ώρα</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                    </tr>
                  </tbody>
                </table>
                <table class="table" id="myepafi">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Epafi me</th>
                      <th scope="col">Όνομα Μέρους</th>
                      <th scope="col">Ημ/νία & Ώρα</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <form>
        <a class="btn btn-link" href="/AUTO.html" role="button">Log out</a>
      </form>
  
      <script charset="utf-8" type="text/javascript" src="scripts/usersettings.js"></script>
      <script charset="utf-8" type="text/javascript" src="scripts/visithistory.js"></script>
      <script charset="utf-8" type="text/javascript" src="scripts/ektimisihistory.js"></script>
      <script charset="utf-8" type="text/javascript" src="scripts/epafi.js"></script>
 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  </body>

  </html>
